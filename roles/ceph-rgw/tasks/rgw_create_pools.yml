---
- name: remove ec profile
  command: "{{ container_exec_cmd }} ceph --connect-timeout 10 --cluster {{ cluster }} osd erasure-code-profile rm {{ item.value.ec_profile }}"
  loop: "{{ rgw_create_pools | dict2items }}"
  delegate_to: "{{ groups[mon_group_name][0] }}"
  changed_when: false
  when:
    - item.value.type is defined
    - item.value.type == 'ec'
  failed_when: false

- name: set ec profile
  command: "{{ container_exec_cmd }} ceph --connect-timeout 10 --cluster {{ cluster }} osd erasure-code-profile set {{ item.value.ec_profile }} k={{ item.value.ec_k }} m={{ item.value.ec_m }}"
  loop: "{{ rgw_create_pools | dict2items }}"
  delegate_to: "{{ groups[mon_group_name][0] }}"
  changed_when: false
  when:
    - item.value.type is defined
    - item.value.type == 'ec'

- name: set crush rule
  command: "{{ container_exec_cmd }} ceph --connect-timeout 10 --cluster {{ cluster }} osd crush rule create-erasure {{ item.key }} {{ item.value.ec_profile }}"
  loop: "{{ rgw_create_pools | dict2items }}"
  delegate_to: "{{ groups[mon_group_name][0] }}"
  changed_when: false
  when:
    - item.value.type is defined
    - item.value.type == 'ec'

- name: create pools for rgw
  ceph_pool:
    name: '{{ item.key }}'
    state: present
    cluster: '{{ cluster }}'
    pg_num: '{{ item.value.pg_num | default(osd_pool_default_pg_num) if not item.value.pg_autoscale_mode | default(False) | bool else 16 }}'
    pgp_num: '{{ item.value.pgp_num | default(item.value.pg_num) | default(osd_pool_default_pg_num) if not item.value.pg_autoscale_mode | default(False) | bool else omit }}'
    size: '{{ item.value.size | default(omit) }}'
    min_size: '{{ item.value.min_size | default(omit) }}'
    pool_type: '{{ (item.value.type == "ec") | ternary("erasure", "replicated") }}'
    rule_name: '{{ item.value.rule_name | default(omit) }}'
    erasure_profile: '{{ item.value.ec_profile | default(omit) }}'
    pg_autoscale_mode: '{{ item.value.pg_autoscale_mode | default(omit) }}'
    target_size_ratio: '{{ item.value.target_size_ratio | default(omit) }}'
    application: '{{ item.value.application | default("rgw") }}'
  loop: "{{ rgw_create_pools | dict2items }}"
  delegate_to: "{{ groups[mon_group_name][0] }}"
